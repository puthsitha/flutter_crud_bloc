name: crud_api
description: This is the example flutter project come with the three flavor(dev, stag, prod) also manage state with BLOC architecture
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.8.0

dependencies:
  bloc: ^9.0.0
  bloc_concurrency: ^0.3.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_dotenv: ^5.2.1
  flutter_localizations:
    sdk: flutter
  get_it: ^8.1.0
  go_router: ^16.0.0
  intl: ^0.20.2
  meta: ^1.16.0
  repository:
    path: packages/repository
  rxdart: ^0.28.0

dev_dependencies:
  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^9.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    # - assets/icons/
    - .env.dev
    - .env.prod
    - .env.stage
